<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- MyCities App Icon - Water Drop -->
  <defs>
    <linearGradient id="dropGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3294B8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a6b8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="yellowDrop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#dropGradient)"/>
  
  <!-- Water Drop Symbol -->
  <path d="M256 100 
           C256 100 160 220 160 300 
           C160 355 203 400 256 400 
           C309 400 352 355 352 300 
           C352 220 256 100 256 100 Z" 
        fill="url(#yellowDrop)" 
        stroke="#ffffff" 
        stroke-width="8"/>
  
  <!-- Shine effect -->
  <ellipse cx="220" cy="280" rx="25" ry="40" fill="rgba(255,255,255,0.3)" transform="rotate(-20 220 280)"/>
</svg>







